#thymeleaf

#mybatis
mybatis.type-aliases-package=com.traffic.secondkill.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30
mybatis.mapper-locations=classpath:com/traffic/secondkill/dao/*.xml
#durid
spring.datasource.url= jdbc:mysql://localhost:3306/secondkill
spring.datasource.driverClassName= com.mysql.jdbc.Driver  
spring.datasource.username= root  
spring.datasource.password= root  
spring.datasource.filters= stat  
spring.datasource.maxActive= 20  
spring.datasource.initialSize= 1  
spring.datasource.maxWait= 60000  
spring.datasource.minIdle= 10  
spring.datasource.maxIdle= 15  
spring.datasource.timeBetweenEvictionRunsMillis= 60000  
spring.datasource.minEvictableIdleTimeMillis= 300000  
spring.datasource.validationQuery= SELECT 'x'  
spring.datasource.testWhileIdle= true  
spring.datasource.testOnBorrow= false  
spring.datasource.testOnReturn= false  
spring.datasource.maxOpenPreparedStatements= 20  
spring.datasource.removeAbandoned= true  
spring.datasource.removeAbandonedTimeout= 1800  
spring.datasource.logAbandoned= true  
#redis
redis.host=192.168.1.103
redis.port=6379
redis.timeout=3
redis.password=root
redis.poolMaxTotal=10
redis.poolMaxIdle=10
redis.poolMaxWait=3